<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form action="login" method="POST" >
    {% csrf_token %}
    <input type="text " name="username" placeholder="Enter Username"  ><br>
    <input type="password " name="password1" placeholder="Enter password"  ><br>
    <button type="submit" onclick="submitForm(event)">Submit</button>

</form>
{% for msg in messages %}

<h2> {{ msg}} </h2>
{% endfor %}
</body>
</html>
